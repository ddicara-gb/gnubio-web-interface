<!DOCTYPE html>
<html ng-app="BioinformaticsApp">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Bioinformatics Web Service</title>

<link rel="stylesheet" type="text/css"
  href="bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
  href="css/external/sticky-footer-navbar.css">
<link rel="stylesheet" type="text/css" href="css/generic.css">

</head>

<body ng-controller="tempsController">
  <div class="navbar navbar-default" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="http://www.bio-rad.com/"><img
          src="images/biorad_logo.gif"></a>
      </div>
      <div class="navbar-collapse collapse"
        ng-controller="HeaderController">
        <ul class="nav navbar-nav">
          <li ng-class="{active: isActive('/')}"><a href="#">Home</a></li>
          <li><a href="swagger/apis.html">APIs</a></li>
          <li ng-class="{active: isActive('/melting_temps')}"><a
            href="#melting_temps">Melting Temperatures</a></li>
          <li ng-class="{active: isActive('/probe_design')}"><a
            href="#probe_design">Probe Design</a></li>
          <li ng-class="{active: isActive('/snp_search')}"><a
            href="#snp_search">SNP Search</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- this is where content will be injected -->
  <div class="container">
    <div ng-view></div>
  </div>

  <!-- Footer -->
  <div id="footer">
    <div class="container">
      <p class="text-muted">Copyright Â© 2014 Bio-Rad Laboratories,
        Inc. All rights reserved.</p>
    </div>
  </div>

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script
    src="bower_components/angular-resource/angular-resource.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
