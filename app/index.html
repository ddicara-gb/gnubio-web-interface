<!DOCTYPE html>
<html ng-app="MeltingTempApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Melting Temperatures</title>
    
    <script src="http://code.jquery.com/jquery-2.1.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular-resource.min.js"></script>
    <script src="js/external/underscore-min.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
	<div ng-controller="tempsController">
		<div ng-repeat="entity in results">
		    Sequence: {{entity.sequence}}
			TM: {{entity.melting_temp.tm}}
		</div>
		<div>
			<textarea ng-model="in_sequence"></textarea>
			<button ng-click="get_temps()">Get Temps</button>
		</div>
	</div>
</body>
</html>
